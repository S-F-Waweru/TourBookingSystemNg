<div class="header">All Bookings</div>

<div class="container">
    <div *ngFor="let booking of bookings">
    <div class="hotel-card">
      
        <img src="https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjR8fGhvdGVsfGVufDB8fDB8fHww"
            alt="">
           
        <div class="hotel-details">
            <div>
                <h4>Booking</h4>
                <p class="hotel-name">{{tourNames[booking.Id]}}</p>
                <p class="hotel-destination">{{tourLocations[booking.Id]}}</p>
                <h4>Hotel</h4>
                <p class="hotel-name">{{hotelNames[booking.Id]}}</p>
               <p>Booked For :{{ booking.BookingDate | date}}</p>
            </div>   
          
            <div class="buttons">
                <button class="hotel-delete" (click)="deleteBooking(booking.Id)">Delete</button>
                <button class="hotel-update" (click)="updateBooking(booking.Id)" >Update</button>
            </div>
        </div>
    </div>
    </div>

</div>
