<div class="header">All tours</div>
<div  class="container"
>
<div *ngFor="let tour of tours">
    <div class="tour-card">
        <img src="https://images.unsplash.com/photo-1644154364619-40fa665fe024?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fHJpZnQlMjB2YWxsZXl8ZW58MHx8MHx8fDA%3D"
            alt="">
        <div class="tour-details">
            <p class="tour-name">{{tour.Name}}</p>
            <p class="tour-destination">{{tour.Destination}}</p>
            <div class="tour-text">
                <p class="tour-description">{{tour.Description}}</p>
                <div class="prices">
                <p class="tour-price" >{{tour.Price | currency :'Ksh '}}</p>
                <p (click)="addBooking(tour.Id)" class="tour-book">Book Now</p>
                </div>
        </div>
    </div>
    </div> 
</div>
    



</div>
